<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-305-05</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="leftmain">
            <div class="account">
                <img src="./images/acc.png" alt="">
                <h4><b>Pralekh13</b></h4>
                <h5>Semi-pro Player</h5>
            </div>
            <div class="menu">
                <ul>
                   <li>
                    <img src="./images/twitchlogoforstream.png" alt="">
                    <p>Streams</p>
                   </li>
                   <li>
                    <img src="./images/steamlogoforgames.png" alt="">
                    <p>Games</p>
                   </li>
                   <li>
                    <img src="./images/conolefornew.png" alt="">
                    <p>New</p>
                   </li>
                   <li>
                    <img src="./images/book.png" alt="">
                    <p>Library</p>
                   </li>
                   
                </ul>
            </div>
            <div class="bottombutton">
                <ul>
                    <li>
                        <h3>Join pro <br>for free <br>Games.</h3>
                        <img src="./images/pro.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <div class="rightmain">
            <div class="div1">
                <div class="title">
                    <h1>Active Games</h1>
                <div class="line"></div>
                </div>
            
            </div>
            <div class="div2">
                <div class="div2box">
                <div class="part1"><img src="./images/valorant.png" alt=""></div>
                <div class="part2">
                    <h3>Valorant</h3>
                    <h5>PC Version</h5>
                </div>
                <div class="part3"><h4>60%</h4></div>
                </div>
            </div>
            <div class="div2">
                <div class="div2box">
                <div class="part1"><img src="./images/kratos.png" alt=""></div>
                <div class="part2">
                    <h3>God Of War </h3>
                    <h3>Ragnarok</h3>
                    <h5>PS5 Version</h5>
                </div>
                <div class="part3"><h4>30%</h4></div>
                </div>
            </div>
            <div class="div2">
                <div class="div2box">
                <div class="part1"><img src="./images/codmw.png" alt=""></div>
                <div class="part2">
                    <h3>Call Of Duty</h3>
                    <h3>Modern Warfare</h3>
                    <h5>PS5 Version</h5>
                </div>
                <div class="part3"><h4>50%</h4></div>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
